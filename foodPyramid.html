<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="Alex Carter">
<title>Food Pyramid</title>
<style>
    body {
        display: flex;
        justify-content: center;
    }
    table {border: thin solid;}
    th, td {
        border: thick outset; 
        padding: 10px;
    }
    caption {
        padding: 5px; 
        font-size: xx-large;
    }
    thead {
        color: white; 
        background-color: red;
    }
    td:nth-of-type(1n+2) {text-align: center;}
</style>
</head>

<!--Start of the body-->
<body>
<table>
    <caption>The Food Pyramid</caption>
    <thead>
        <tr>
            <th></th><th colspan="2">Serving Guidelines</th>
        </tr>
        <tr>
            <th>Food Group</th><th>2005-2010</th><th>2011-present</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><b>Milk Group</b><br><i>(Milk, Yogurt, Cheese)</i></td>
            <td>2-3</td>
            <td>3-4</td>
        </tr>
        <tr>
            <td><b>Meat Group</b><br><i>(Beef, Poultry, Fish, Beans)</i></td>
            <td>2-3</td>
            <td>5-6</td>
        </tr>
        <tr>
            <td><b>Fruits</b></td>
            <td>2-4</td>
            <td>5-6</td>
        </tr>
        <tr>
            <td><b>Vegetables</b></td>
            <td>3-5</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td><b>Heavily Salted Snacks</b></td>
            <td>1-2</td>
            <td>3-5</td>
        </tr>
    </tbody>
</table>
<!--End of the body-->
</body> 
</html>
